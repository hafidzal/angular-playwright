
<app-navbar></app-navbar>

<div class="container">
  <app-kaiwa-card [kaiwa]="currentKaiwa"></app-kaiwa-card>
  <div class="navigation-controls">
    <button mat-icon-button (click)="previousKaiwa()" [disabled]="currentIndex === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="progress-indicator">{{ currentIndex + 1 }} / {{ kaiwaList.length }}</span>
    <button mat-icon-button (click)="nextKaiwa()" [disabled]="currentIndex === kaiwaList.length - 1">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
